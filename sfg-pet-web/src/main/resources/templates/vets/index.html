<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guruneeraj.springframework.sfgpetclinic.model.Vet" */-->
<h1 th:text="'List of Vets'"> List of Vets . . .</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">firstName</td>
        <td th:text="${vet.lastName}">lastName</td>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">firstName</td>
        <td th:text="${owner.lastName}">lastName</td>
    </tr>
    </tbody>
</table>
</body>
</html>
